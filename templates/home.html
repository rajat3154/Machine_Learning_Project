<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Performance Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeInBackground 2s ease-in-out;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 900px;
            animation: fadeIn 1.5s ease-in-out;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 30%;
            min-width: 200px;
            animation: slideUp 1s ease-in-out;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        select:hover, input:hover {
            border-color: #6a11cb;
            background-color: #eef5ff;
        }

        select:focus, input:focus {
            border-color: #6a11cb;
            outline: none;
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        }

        button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .prediction-result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(240, 248, 255, 0.95);
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            color: #333;
            animation: fadeInResult 1s ease-in-out;
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInResult {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Student Performance Prediction</h2>
    <form action="/predictdata" method="post">

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="race_ethnicity">Race/Ethnicity:</label>
            <select id="race_ethnicity" name="race_ethnicity" required>
                <option value="" disabled selected>Select Race/Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="form-group">
            <label for="parental_level_of_education">Parental Level of Education:</label>
            <select id="parental_level_of_education" name="parental_level_of_education" required>
                <option value="" disabled selected>Select Education Level</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>
        </div>

        <div class="form-group">
            <label for="lunch">Lunch:</label>
            <select id="lunch" name="lunch" required>
                <option value="" disabled selected>Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>

        <div class="form-group">
            <label for="test_preparation_course">Test Preparation Course:</label>
            <select id="test_preparation_course" name="test_preparation_course" required>
                <option value="" disabled selected>Select Course Status</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reading_score">Reading Score:</label>
            <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>
        </div>

        <div class="form-group">
            <label for="writing_score">Writing Score:</label>
            <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>
        </div>

        <div class="form-group" style="width: 100%; text-align: center;">
            <button type="submit">Predict Performance</button>
        </div>
    </form>

    {% if results %}
    <div class="prediction-result">
        <strong>Prediction:</strong> {{ results }}
    </div>
    {% endif %}

</div>

</body>
</html>
